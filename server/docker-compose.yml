version: '3'
services:
  app:
    build:
      context: ./
    volumes:
      - .:/var/www
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=local
  task:
    image: task
    command: ["su", "webuser", "-c", "php artisan schedule:work"]
    environment:
      - PHP_POOL_NAME=music-app_task
